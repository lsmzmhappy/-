<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../js/jquery-1.8.0.js"></script>
    <style>
        body,ul,li{margin: 0;padding: 0}
        .content{background: blue;width: 640px;margin: 0 auto}
        .tab li{list-style: none;float: left;width: 33.3%;text-align: center;    padding: 10px 0;cursor: pointer;color: #ff6337}
        .clear{clear: both}
        .tab .on{    background: red;color: #FFFFFF;}
        .dia-tab-content .info{color: #FFFFFF;text-align: center;padding: 10px}
    </style>
</head>
<body>
<div class="content">
    <div class="tab clear">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
    <div class="dia-tab-content">
        <div class="info">1</div>
        <div class="info">2</div>
        <div class="info">3</div>
    </div>
</div>
<script>
    $(function(){
        $(".tab li:first").addClass("on");
        $(".dia-tab-content div:first").show().siblings().hide();
        $(".tab li").click(function(){
            $(this).addClass("on").siblings().removeClass("on");
            $(".info").hide().eq($(".tab li").index(this)).show();
        });
    })
</script>
</body>
</html>
